<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Story of User and Bot </h2></h2>
            
  <table class="table table-hover">
    <thead>
    
      <tr>
        <th>ID</th>
        <th>User Chat</th>
        <th>Bot Chat</th>
      </tr>
    </thead>
    <tbody id ="result" >  
     
     
    </tbody>
  </table>
   <div id="s"> </div>
</div>


 <script>   
                var obj = null;
                $.post( "https://chatbot.asiantechhub.com:8018/chatbot/getall", function( data ) {
			obj = JSON.parse(data);
			for (var i = 0 ; i < obj.length ; i++) {
                                 var user_chat = obj[i].user_chat;
				 var bot_chat = obj[i].bot_chat;
				 var id = obj[i].id;
 	 $("#result").append("<tr><td>"+id+"</td><td>"+user_chat+"</td><td>"+bot_chat+"</td></tr>");
			}                       
			
  		 	
                  		 
                 
		});
                
		
     </script>



</body>
</html>
